<div class="ui form" *ngIf="customer" >
  <div class="field error">
    <label>Name</label>
    <input [(ngModel)]="customer.name" placeholder="Name" type="text">
  </div>
  <div class="field">
    <label>Address</label>
    <input [(ngModel)]="customer.address" type="text" placeholder="Address">
  </div>
  <div class="field error">
    <label>Card Number</label>
    <input [(ngModel)]="customer.payment" placeholder="Card Number" type="number">
  </div>
  <div class="right">
    <button class="ui button" (click)="save()">Save</button>
    <button class="ui button" (click)="cancel()">Cancel</button>
  </div>
</div>
